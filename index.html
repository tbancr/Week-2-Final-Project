<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.2c489fc4.svg" />
    <title>
      Free Modern React Templates & Components for Building Landing Pages and
      UIs - Treact
    </title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav">
            <a href="#" class="logo">
              <img
                src="./assets/logo.2c489fc4.svg"
                alt=""
                class="logo__image"
              />
              <h1 class="logo__title">Treact</h1>
            </a>
            <ul class="nav__links">
              <li><a href="" class="nav__link">About</a></li>
              <li><a href="" class="nav__link">Blog</a></li>
              <li><a href="" class="nav__link">Pricing</a></li>
              <li><a href="" class="nav__link">Contact Us</a></li>
              <li><a href="" class="nav__link nav__link--push">Login</a></li>
              <li>
                <a href="" class="nav__link nav__link--primary">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="row header__row">
          <div class="header__description">
            <h1 class="header__title">
              Beautiful React Templates <span class="purple">for you</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__email">
                <input type="text" placeholder="Your E-mail Address" class="header__email--input">
                <button class="btn header__email--button">Get Started</button>
            </div>
            <div class="header__customers">
                <p class="header__customers--para">OUR TRUSTED CUSTOMERS</p>
                <img src="./assets/customers-logo-strip.680ac7c2.png" alt="" class="header__customers--image">
            </div>
          </div>
          <div class="header__image--wrapper">
            <img
              src="./assets/design-illustration-2.6da6a00b.svg"
              alt=""
              class="header__image"
            />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
